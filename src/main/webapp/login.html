<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap-4.3.1.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <img class="navbar-brand image" src="images/logo.png" alt="Clements Logo">
    <a class="navbar-brand navbar-center" href="#">UIL Competition</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
    <div class="form-inline my-2 my-lg-0">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item navbar-right"> <a class="nav-link" href="./">Home <span class="sr-only"></span></a> </li>
        </ul>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item navbar-right"> <a class="nav-link" href="scoreboard.html">Scoreboard <span class="sr-only"></span></a> </li>
        </ul>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active navbar-right"> <a class="nav-link" href="login.html" id="login-logout-nav">Login <span class="sr-only"></span></a> </li>
        </ul>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item navbar-right"> <a class="nav-link" href="redirect">My Team <span class="sr-only"></span></a> </li>
        </ul>
    </div>
</nav>
<div class="text-center col-12 login-box-contain">
    <form id="loginForm" class="text-center" action = "login" method = "POST">
        <div class="form-group">
            <label for="team">Team Number</label>
            <input type="number" class="form-control" id="team" name="team" placeholder="Team Number (Ex. 2)" aria-describedby="nameHelp">
            <span id="nameHelp" class="form-text text-muted" style="display: none;">Please enter your team number.</span>
        </div>
        <div class="form-group">
            <label for="pass">Password</label>
            <input type="password" class="form-control" id="pass" name="password" placeholder="Password" aria-describedby="passHelp">
            <span id="passHelp" class="form-text text-muted" style="display: none;">Please enter a valid password.</span>
        </div>
        <button type="submit" id="feedbackSubmit" class="btn btn-primary btn-lg"> Send</button>
    </form>
</div>

<footer class="text-center footer">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <p>Made by Hunter, Damian, and Erica</p>
            </div>
        </div>
    </div>
</footer>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-3.3.1.min.js"></script>
<script>
    $.get('login', function (response) {
      if (response.startsWith("Logged in as")) {
        document.getElementById("login-logout-nav").textContent = "Logout";
        document.getElementById("login-logout-nav").href = "logout";
      }
    });
</script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/popper.min.js"></script>
<script src="js/bootstrap-4.3.1.js"></script>
</body>
</html>
